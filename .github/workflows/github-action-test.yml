name: PR Workflow
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shogo82148/actions-setup-perl@v1
      - name: Install package
        run: |
          sudo apt-get -y install libtest-perl-critic-perl liblist-moreutils-perl
      - name: Find pm
        run: find /usr/share -iname Moreutils.pm
      - name: Test critic
        run:  prove -lv -I /usr/share/perl5 -I /usr/lib/x86_64-linux-gnu/perl5/5.30 t/critic.t
