name: PR Workflow
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shogo82148/actions-setup-perl@v1
      - name: Install package
        run: |
          sudo apt-get -y install libtest-perl-critic-perl
      - name: Find Critic.pm
        run: find /usr/share -iname Critic.pm
      - name: Test critic
        run:  PER5LIB=$PERL5LIB:/usr/share/perl5 prove -lv t/critic.t
