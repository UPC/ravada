
<div class="panel-body">
    <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in list_users">
			<td>{{user.name}}</td>
            		<td><a style="cursor:pointer;" ng-show="{{user.is_admin}}" ng-click="remove_admin(user.id)" class="fa fa-check" aria-hidden="true"</a>
                	    <a style="cursor:pointer;" ng-show="{{user.is_admin!=1}}" ng-click="make_admin(user.id)" class="fa fa-times" aria-hidden="true"</a></td>                
                </tr>
        </tbody>
        </table>       
    </div>
</div>
